<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="style/style.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsivo.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Veja a última temporada decisiva de House of Cards shubiriu.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        <span>ASSISTIR AGORA</span>
                    </button>
                    <button role="button" class='botao'>
                        <i class="fas fa-info-circle"></i>
                        <span>MAIS INFORMAÇÕES</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <section class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class='item'>
                <img src="img/mini1.jpg" alt="1" class="box-filme">
            </div>
            <div class='item'>
                <img src="img/mini2.jpg" alt="2" class="box-filme">
            </div>
            <div class='item'>
                <img src="img/mini3.jpg" alt="3" class="box-filme">
            </div>
            <div class='item'>
                <img src="img/mini4.jpg" alt="4" class="box-filme">
            </div>
            <div class='item'>
                <img src="img/mini5.jpg" alt="5" class="box-filme">
            </div>
            <div class='item'>
                <img src="img/mini6.jpg" alt="6" class="box-filme">
            </div>
            <div class='item'>
                <img src="img/mini7.jpg" alt="7" class="box-filme">
            </div>
            <div class='item'>
                <img src="img/mini8.jpg" alt="8" class="box-filme">
            </div>
            <div class='item'>
                <img src="img/mini9.jpg" alt="9" class="box-filme">
            </div>
            <div class='item'>
                <img src="img/mini10.jpg" alt="10" class="box-filme">
            </div>
        </div>
    </section>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
